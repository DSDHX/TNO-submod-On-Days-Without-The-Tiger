#内阁
 BUR_U_E_Maung: "吴恩貌"
 BUR_U_E_Maung_desc: "出生于1898年的吴恩貌于仰光大学获得学士学位，并在1922年成为律师。此后的岁月中，他在法律界精耕细作，出版了代表其学术水平的《缅甸佛教法》一书，赢得了极高的声誉。\n\n战后，恩貌正式走出法律界的象牙塔步入政坛，成为了大法官和枢密院成员。他出任前首席大法官吴登貌内阁的外交部长，并在吴登貌突然逝世后，成为德钦哥都迈内阁的司法部长。由于哥都迈的妥协和看守性质，吴恩貌成为了事实上的内阁话事人。\n\n在最高领袖巴莫因八月革命被推翻后，各方势力权衡之下，枢密院各派最终推举与各派无矛盾且从政经验丰富的吴恩貌出任最高领袖。\n\n吴恩貌十分清楚，在巴莫倒台后，最高领袖这一职位不仅与日本人之间的关系变得微妙，与政府各派和民间的关系也同样复杂。他最重要的任务就是在走钢丝的同时，完成宪法的修订和民族协议的签订。在前途未卜的局势中，为缅甸开辟出一条新的道路。"
 BUR_Thakin_Tin: "德钦顶"
 BUR_Thakin_Tin_hog_desc: "§Y总理§!\n--------------\n§L德钦顶于1903年出生在缅甸标贝的一个普通家庭，1927年成为律师，跻身缅甸的精英阶层。在沙耶山受审时，他是律师团队中的一员。1940年，德钦顶成为全缅甸农民同盟主席，开始了他作为农民领袖的政治生涯。同时，他也是缅甸独立军的一名军官，并担任过巴莫的秘书。\n\n战后，在巴莫的提携和其他德钦党人及农民的支持下，德钦顶成为吴登貌内阁的农林部长，并在此期间与日后的最高领袖恩貌相识。尽管内阁数次轮换，德钦顶始终凭借其资历和关系留在内阁中。在吴昂丹内阁辞职后，德钦顶被推举并由吴恩貌任命为缅甸的新一任总理。\n\n六十年代注定是不平凡的年代。德钦顶感受到政府内部愈发撕裂，社会矛盾和民族问题愈演愈烈，甚至一向中立的缅军也开始蠢蠢欲动。德钦顶无法确定自己能否掌舵好这艘船，但他知道，一旦船撞上暗礁，他将无处可逃。§!"
