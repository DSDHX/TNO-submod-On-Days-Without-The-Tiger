#民族精神
 BUR_idea_weak_economy: "政治？经济，傻瓜们！"
 BUR_idea_weak_economy_desc: "缅甸作为一个传统的农业和资源型国家，其主要经济来源自然是农业和资源。然而，自从大日本帝国在大东亚战争中大获全胜后，缅甸昔日的地位日益衰落。无论是农业还是资源产业，缅甸都无法与中国、印尼等共荣圈大国抗衡。\n\n经济问题也时刻威胁着缅甸的政治，不光是在农村拥有极高威望的缅甸共产党组建了红色耕种者联合会，意在整合农村力量并壮大自身；哪怕在政府内部，由财政部长吴觉宁和总理德钦顶分别代表的工业派和农业派之间也存在竞争。甚至一度闹到要罢免财长，最终还是最高领袖亲自劝说才化解了这次危机。\n\n无论如何，有限的资金终究无法同时兼顾各个领域。她那脆弱的经济之路将何去何从，还有待观察。"
 BUR_idea_Ambiguous_Constitution: "模糊不清的宪法"
 BUR_idea_Ambiguous_Constitution_desc: "缅甸国的现行宪法乃是大东亚战争时期，由时任最高领袖巴莫在耀眼的旭日之下创造而出的产物。自然，这部宪法对国家的方方面面进行了规定，但在许多关键之处都明显缺乏明确性。无论是最高领袖与总理之间的关系，抑或缅甸在国际上的地位——她如何应对盟主日本与最近的邻居印度？这部模糊不清的宪法都未能给予清晰的说明。因此，修改宪法已成为改革派政治家们的共识。\n\n然而，由于枢密院自身的保守性，加之修宪所需的高门槛——四分之三的出席人数和三分之二的赞成票，这一目标仍遥遥无期。前路何在？恐怕佛祖也难解答。"
 BUR_idea_Myanmar_style_oligarchy: "缅甸式行政寡头制"
 BUR_idea_Myanmar_style_oligarchy_desc: "面对压倒性的军事和政治挑战，缅甸的精英们在一定程度上掩盖了意识形态的分歧，在仰光建立了一个高度集中的行政体系。除了将司法部门视为自己领地的前最高大法官、现任阿迪帕蒂（最高领袖）吴恩貌外，其他精英们专注于在联合辛塔耶党内发展自己的权力体系。\n\n在已淡出政坛的劳工运动老将吴巴莱的影响下，吴巴瑞和吴拉希德控制着工会；德钦伦掌控着联合辛塔耶党的卫星党——工农党。全缅甸农民同盟的德钦顶和觉敦领导着全国的农民；吴觉宁领导着缅甸的青年和另一支卫星党——社会党。学者吴努在教育领域独占鳌头，并得到了佛教僧伽的支持。\n\n在对政治不甚关心的国防部长博莱雅之下，奈温和昂吉等人控制着缅军的领导层，伺机而动。最后，由德钦敦玉和德钦巴盛所掌控的外交部和亲日派，则密切关注着东京方面的动向……"